---
language: node_js
node_js:
  - 10.16.3
sudo: false
dist: trusty
addons:
  chrome: stable
cache:
  directories:
    - $HOME/.npm
env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1
before_install:
  - npm --version
  - node --version
install:
  - npm install
script:
  - npm run lint:hbs
  - npm run lint:js
  - npm run lint:sass
  - npm run test:travis
after_success:
  - npm run coveralls

informingTheDebateAroundInternetSecurityAndTrust:
  description: 'Now in its fifth year, the CIGI-Ipsos Global Survey on Internet Security and Trust is the world’s largest and most comprehensive survey of its kind, involving more than 25,000 internet users in over two dozen countries.'
  link1: 'Read the press release for the 2019 CIGI-Ipsos Global Survey on Internet Security and Trust.'
  link2: 'View the full survey results.'
  paragraph1: 'Now in its fifth year, the CIGI-Ipsos Global Survey on Internet Security and Trust is the world’s largest and most comprehensive survey of its kind, involving more than 25,000 internet users in over two dozen countries.'
  paragraph2: 'Conducted by Ipsos on behalf of CIGI, in partnership with the Internet Society and the United Nations Conference on Trade and Development, the survey provides invaluable insight into the views of internet users on a range of topics.'
  paragraph3: 'The 2019 survey results made headlines around world — especially in Canada, with coverage in The Globe and Mail, National Post, La Presse, CBC News Network, CTV National News and more.'
  paragraph4: 'From findings on how many people have fallen for fake news (84% said they had at least once) to what’s causing people to distrust the internet (75% said social media companies, just behind cyber criminals at 81%), the survey provided governments, policy makers, industry leaders and others with a host of critical data to inform decisions and advance debate in the internet governance and cyber security space.'
  quote:
    quote: '“This year’s survey of global attitudes not only underscores the fragility of the internet, but also netizens’ growing discomfort with social media and the power these corporations wield over their daily lives.”'
    source: 'Fen Osler Hampson'
  title: 'Informing the Debate around Internet Security and Trust'
media: 'Media'
modelsForDataGovernance:
  description: 'Data trusts are occupying a politically contested space and the private sector is taking note. As a result, the public dialogue is being shaped by large, well-financed interests trying to maximize data sharing. But, large-scale privately-driven data sharing is not the only way — or even the most important way — to use data trusts.'
  link1: 'Read Sean McDonald’s long form article on the application of data trusts'
  link2: 'Watch Bianca Wylie and Sean McDonald explain the make-up and role of a data trust'
  paragraph1: 'Data trusts are occupying a politically contested space and the private sector is taking note. As a result, the public dialogue is being shaped by large, well-financed interests trying to maximize data sharing. But, large-scale privately-driven data sharing is not the only way — or even the most important way — to use data trusts.'
  paragraph2: 'In response to the data trust’s move away from obscurity, CIGI has contributed to the discussion on what, exactly, a data trust is, and how it can be used as a tool for effective data governance. A recent federal proposal to modernize PIPEDA cited Bianca Wylie and Sean McDonald’s multimedia approach to defining the role of a data trust in modern governance. Amid global calls for improved data governance frameworks, rethinking the data trust is just one step toward improved data use and management.'
  quote:
    quote: 'Large-scale data sharing is not the only way — or even the most important way — to use data trusts in the public interest.'
  title: 'Models for Data Governance'

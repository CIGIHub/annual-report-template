thankYou:
  link1: 'Thank You Link 1 English'
  link2: 'Thank You Link 2 English'
  link3: 'Thank You Link 3 English'
  paragraph1: 'Thank You Paragraph 1 English. The stories in this year’s annual report highlight only some of the high-quality and innovative work produced by CIGI’s staff and many experts in Canada and around the world.'
  paragraph2: 'Thank You Paragraph 2 English. Over the coming year, we will continue to produce timely and relevant work, from launching the final report and recommendations of the WRC, to tackling issues around cyber security in a new essay series. Exploring issues around IP, data governance and AI will remain a major focus, including innovative uses of AI for our own research analysis.'
  paragraph3: 'Thank You Paragraph 3 English. Sign up for our newsletter to get the latest updates about new publications, opinion articles, events and multimedia content on topics from across our programs and research areas.'
  staffPhoto: 'CIGI Staff Photo'
  title: 'Thank You'

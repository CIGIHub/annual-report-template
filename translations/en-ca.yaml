  paragraph1: 'Published in April 2019 to coincide with the twenty-fifth anniversary of the Rwanda genocide, this book revisits the key issues of the media-genocide nexus in Rwanda and how reporting has changed with social media. Media and Mass Atrocity provides a critical, and often grim, review of the Rwanda genocide. It also reviews other cases of mass violence and the role of terror organizations such as ISIS, which uses media, particularly social media, to their own advantage.'
  paragraph2: 'Edited by veteran foreign affairs journalist and CIGI Senior Fellow Allan Thompson, with contributions from frontline war correspondents and academic researchers, with a chapter and foreword by General Roméo Dallaire, the book received a great deal of media interest. Thompson was interviewed on CTV News, Global News and The Agenda, and was interviewed on CBC Radio Syndication from Halifax to Victoria.'
  paragraph3: 'Launch events with contributors were held in Rwanda, Johannesburg, London, UK, Washington, DC, and Ottawa.'

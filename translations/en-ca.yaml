  paragraph1: 'Data trusts are occupying a politically contested space and the private sector is taking note. As a result, the public dialogue is being shaped by large, well-financed interests trying to maximize data sharing. But, large-scale privately-driven data sharing is not the only way — or even the most important way — to use data trusts.'
  paragraph2: 'In response to the data trust’s move away from obscurity, CIGI has contributed to the discussion on what, exactly, a data trust is, and how it can be used as a tool for effective data governance. A recent federal proposal to modernize PIPEDA cited Bianca Wylie and Sean McDonald’s multimedia approach to defining the role of a data trust in modern governance. Amid global calls for improved data governance frameworks, rethinking the data trust is just one step toward improvement data use and management.'
  quote:

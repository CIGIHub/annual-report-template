governingCyberspaceDuringACrisisInTrust:
  description: 'It is almost impossible to read the news without coming across a lead story cataloguing the latest cyber breach or misuse of data. The volume of these events lays bare the paradox of the digital economy and cyber security: technology has led to convenience, efficiency and wealth creation, but the push to digitize society quickly and relentlessly has meant building vulnerability into the core of the global economic model.'
  link1: 'Explore the full essay series'
  link2: 'Read Melissa Hathaway’s essay on the risks associated with digital transformation '
  link3: 'Watch Neil Desai’s video about challenges of policing cybercrime '
  paragraph1: 'It is almost impossible to read the news without coming across a lead story cataloguing the latest cyber breach or misuse of data. The volume of these events lays bare the paradox of the digital economy and cyber security: technology has led to convenience, efficiency and wealth creation, but the push to digitize society quickly and relentlessly has meant building vulnerability into the core of the global economic model.'
  paragraph2: 'With this paradox in mind, CIGI responded by bringing together policy makers, industry leaders and academics to create an essay series titled Governing Cyberspace during a Crisis in Trust. The digital essays and accompanying multimedia generated strong social engagement and notable traffic — more than 90,000 views combined in the first month of publication. The series was also printed as a magazine that was widely distributed to government officials and senior public servants.'

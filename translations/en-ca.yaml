aClarionCallForProtectingTheWorldsRefugees:
  description: 'Launched at the United Nations in New York City, the World Refugee Council’s report laid out 55 concrete actions to protect refugees and internally displaced persons and support the countries and local communities that host them.'
  link1: 'Read A Call to Action: Transforming the Global Refugee System'
  link2: 'Concrete Solutions to Transform the Global Refugee System'
  link3: 'No Strangers at the Gate: Collective Responsibility and a Region’s Response to the Venezuelan Refugee and Migration Crisis'
  paragraph1: 'Launched at the United Nations in New York City, the World Refugee Council’s report laid out 55 concrete actions to protect refugees and internally displaced persons and support the countries and local communities that host them. Council Chair Lloyd Axworthy’s calls to ambassadors and international organizations to adopt the report’s recommendations garnered high-profile media coverage, especially around a push to freeze the assets of those causing conflicts. “There is an appetite to end the growing impunity and deficit of accountability on the part of those responsible for the conflicts and other actions that are forcing people to flee their homes and countries,” he said.'
  paragraph2: 'With more than two million Venezuelans fleeing crisis in their country, CIGI partnered with Inter-American Dialogue to create a plan of action for an international response. A timely op-ed in the Washington Post, co-authored by Global Security and Politics Director Fen Osler Hampson, made a strong case for seizing the money of Venezuelan leaders to benefit the county’s citizens.'
  title: 'A Clarion Call for Protecting the World’s Refugees'

curbingCulturalAppropriationThroughIntellectualPropertyLaw:
  description: 'CIGI fellow Brigitte Vézina’s paper, Curbing Cultural Appropriation in the Fashion Industry calls on reform to intellectual property laws, as well as practical solutions for designers and consumers to put an end of cultural appropriation.'
  paragraph1: 'From luxury brands like Gucci and Louis Vuitton to mainstream retailers like Urban Outfitters, many brands have developed a noticeable appetite for all things traditional, ethnic and folklore. When traditional cultural expressions (TCEs)—a term developed by the World Intellectual Property Organization that describes patterns, motifs and other design features created by traditional or Indigenous cultures—are appropriated it can cause profound cultural, social and economic harm for those who the TCE belongs to.'
  paragraph2: 'CIGI fellow Brigitte Vézina’s paper, <em>Curbing Cultural Appropriation in the Fashion Industry</em> calls on reform to intellectual property laws, as well as practical solutions for designers and consumers to put an end of cultural appropriation. The paper garnered interest from engaged citizens to media interviews with the <em>Canadian Press</em> and <em>The Telegraph</em>.'
  quote:
    quote: 'There is a gray zone between harmful misuse and permissible inspiration that creates an ideal breeding ground for cultural appropriation. Putting an end to cultural appropriation would require reform to IP laws, principles and systems to better control cultural representation.'
  title: 'Curbing Cultural Appropriation Through Intellectual Property Law'

  notes:
    paragraph1: 'Resources contributed for endowment are included in the Long-Term Endowment Fund. Certain of such resources are to be held for a period of ten years or upon the dissolution, liquidation or winding up of the Organization, whichever occurs later. Certain of such resources contributed by the Federal Government of Canada is restricted in perpetuity. Investment income earned on resources of the Long-Term Endowment Fund is reported in the Operating and Capital Fund.'
    paragraph2: 'The Operating and Capital Funds account for the Organization’s program delivery, administrative activities, and non-campus related capital assets.'
    paragraph3: 'The Africa Restricted Fund is focused on the effects of climate change on Africa’s security and socioeconomic development.'
    paragraph4: 'The John Holmes Fund is focused on funding the operations of the library.'
    paragraph5: 'The Balsillie Family Foundation Fund (previously, the ILRP Fund) was a ten-year, integrated and multi-disciplinary research program that provides leading academics, government and private sector legal experts, as well as students from Canada and abroad with the opportunity to contribute to advancements in international law. The law program was initiated on September 1, 2013 and was funded equally between CIGI and the Province of Ontario. The following were the ILRP’s three primary areas of focus: international intellectual property law, international environmental laws and treaties, and international economic, financial and investment law, regulation and governance. During the year, the provincial government terminated the agreement and indicated that the program would only be funded under the terms of the agreement until May 16, 2019. After this date, no further funding will be received for the program from the provincial government. The remaining fund balance will be utilized for future strategic opportunities according to the terms of the agreement with the private donor.'

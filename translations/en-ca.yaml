exploringTheFourInternetsAndTheGeopoliticsOfDigitalGovernance:
  description: 'While the internet may have originally been designed to be open and transparent, its entrenchment in our daily lives has led to competing views on the role it should play in society and how it should be governed.'
  link1: 'Read Kieron O’Hara and Wendy Hall’s paper, <em>Four Internets: The Geopolitics of Digital Governance</em>.'
  link2: 'Kieron O’Hara and Wendy Hall discuss the “four internets” and how geopolitics plays into these competing visions.'
  paragraph1: 'While the internet may have originally been designed to be open and transparent, its entrenchment in our daily lives has led to competing views on the role it should play in society and how it should be governed.'
  paragraph2: 'In this CIGI paper, <em>Four Internets: The Geopolitics of Digital Governance</em>, authors Kieron O’Hara and Wendy Hall argue that these competing views have led to at least four competing “internets” — each with its own vision and geopolitical champion:'
  paragraph3: '-Silicon Valley’s Open Internet, which espouses the traditional openness and transparency that the internet’s creators had in mind<br />-Brussels’ Bourgeois Internet, where bad behaviour is minimized and privacy protected<br />-Beijing’s Authoritarian Internet, where surveillance and identification technologies ensure social cohesion and security<br />-Washington, DC’s Commercial Internet, which views online resources as private property that owners can monetize and exclude others from using'
  paragraph4: 'Since its release, the paper has garnered significant attention, including media coverage from BBC News, the <em>Financial Times</em> and <em>The Telegraph</em>, and prompted considerable discussion on the challenges of establishing a common digital governance framework given these competing internet visions.'
  quote:
    quote: '"We need to be prepared for the internet that we know to evolve unpredictably, and work to ensure that it remains beneficial for humankind."'
    source: 'Kieron O’Hara and Wendy Hall'
  title: 'Exploring the "Four Internets" and the Geopolitics of Digital Governance'

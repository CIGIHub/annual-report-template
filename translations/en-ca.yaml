governingTheDigitalPublicSphere:
  description: 'The 2016 US election revealed both malicious uses of technology and structural problems in the digital infrastructure itself. Since then, there have been a striking number of cases of commercially and politically driven misinformation, foreign interference in elections, data breaches, cyber attacks, the proliferation of harmful speech, data exploitation and surveillance abuses.'
  paragraph1: 'The 2016 US election revealed both malicious uses of technology and structural problems in the digital infrastructure itself. Since then, there have been a striking number of cases of commercially and politically driven misinformation, foreign interference in elections, data breaches, cyber attacks, the proliferation of harmful speech, data exploitation and surveillance abuses.'
  paragraph2: 'At this inflection point — in which democracies are strained by technologies — there is a pressing need for policy makers, civil society and the private sector alike to put forth a coordinated effort to govern the digital public sphere. In response to this gap in regulation, CIGI has led discussion in Canada and internationally on frameworks for social media regulation and the impacts of misinformation, including testimony before the Grand Committee on Big Data, Privacy and Democracy.'
  quote:
    quote: 'At this inflection point — in which democracies are strained by technologies — there is a pressing need for a coordinated and comprehensive effort to govern the digital public sphere.'
  title: 'Governing the Digital Public Sphere'
